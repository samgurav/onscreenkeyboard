<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Payment</title>
    <style>
        h2 {
            text-align: center;
            font-size: 25px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
            margin: 40px 8px 30px 8px;
            color: #4da6ff;
        }
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card" style="border-radius: 1rem;width: 35rem;">
                        <div class="card-body p-5 text-center">
                            <form>
                                <h2>Payment Details</h2>
                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label ">Cardholder Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" 
                                            placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-4 col-form-label">Card Number</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Card Number">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-4 col-form-label ">Year of Expiry</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Enter Year" >
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label ] class="col-sm-4 col-form-label">Month of Expiry</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Enter Month">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-4 col-form-label ">CVV</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control"
                                            placeholder="Enter CVV">
                                    </div>
                                </div>
                                <div class="d-grid gap-2 ">
                                    <button class="btn btn-primary" type="button">Proceed to Pay</button>
                                </div>
                                <div class="mt-3">
                                    <h6>Please select your mode of payment</h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1">Cash</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Card</label>
                                      </div>
                                      
                                </div>
                            </form>

                            <div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
